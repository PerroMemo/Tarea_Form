<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Postulación para Apoyo Ambiental en Chiloé</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="caja-negra">
      <h1>Formulario de Postulación para Apoyo Ambiental en Chiloé</h1>
      <form action="#" method="post">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" minlength="9" maxlength="10" required><br><br>

        <label for="apellido-paterno">Apellido Paterno:</label>
        <input type="text" id="apellido-paterno" name="apellido-paterno" minlength="3" maxlength="20" required><br><br>

        <label for="apellido-materno">Apellido Materno:</label>
        <input type="text" id="apellido-materno" name="apellido-materno" minlength="3" maxlength="20" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required><br><br>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="35" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione una opción</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" minlength="9" maxlength="12" required><br><br>

        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" required><br><br>

        <label for="motivacion">Motivación para postular al trabajo:</label>
        <textarea id="motivacion" name="motivacion" required></textarea><br><br>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
