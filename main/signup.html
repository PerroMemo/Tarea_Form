<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario de postulación</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  
  <form id="formulario" onsubmit="return validarFormulario()" action="enviar.php" method="post">
    <h1>Formulario de postulación para el trabajo de apoyo ambiental en Chiloé</h1>
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" minlength="9" maxlength="10" required>

    <label for="apellido-paterno">Apellido paterno:</label>
    <input type="text" id="apellido-paterno" name="apellido-paterno" minlength="3" maxlength="20" required>

    <label for="apellido-materno">Apellido materno:</label>
    <input type="text" id="apellido-materno" name="apellido-materno" minlength="3" maxlength="20" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required>

    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="35" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Seleccione</option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
      <option value="No binario">No binario</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" minlength="9" maxlength="12" required>

    <label for="profesion">Profesión:</label>
    <input type="text" id="profesion" name="profesion" required>

    <label for="motivacion">Motivación para postular al trabajo:</label>
    <textarea id="motivacion" name="motivacion" rows="5" required></textarea>

    <input type="submit" value="Enviar">
    <input type="button" value="Crear Carta" onclick="crearCarta()">
    <br>
    <br>
    <label for="carta">Carta de presentación e intención:</label>
    <textarea id="carta" name="carta" rows="10"></textarea>
  </form>
  <script src="validacion.js"></script>
</body>
</html>
